<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="left-side">
        <div class="heading">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="right-side">
        <h4 class="intro">This is not a real online service! You know you need something like this in your life to help
            you realize
            your deepest dreams. <br />
            Sign up <em>now</em> to get started.</h4>
        <h4 class="intro">You <em>know</em> you want to.</h4>

        <form action="example.com/path" method="post">
            <div class="entry-highlight">
                <p>Let's do this!</p>

                <div class="row">
                    <label for="first-name" class="column">
                        <span>First Name</span>
                        <input type="text" id="first-name" name="first-name">
                    </label>

                    <label for="last-name" class="column">
                        <span>Last Name</span>
                        <input type="text" id="last-name" name="last-name">
                    </label>
                </div>

                <div class="row">
                    <label for="email" class="column">
                        <span>Email</span>
                        <input type="email" id="email" name="email">
                    </label>

                    <label for="phone-number" class="column">
                        <span>Phone Number</span>
                        <input type="tel" id="phone-number" name="phone-number">
                    </label>
                </div>

                <div class="row">
                    <label for="password" class="column">
                        <span>Password</span>
                        <input type="password" id="password" name="password">
                    </label>

                    <label for="confirm-password" class="column">
                        <span>Confirm Password</span>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </label>
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
